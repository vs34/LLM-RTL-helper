# Start window and pane indexing from 1
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on

# Enable mouse support
set-option -g mouse on

# Use Vim-style keys for pane navigation
setw -g mode-keys vi
bind h select-pane -L  # Move left
bind j select-pane -D  # Move down
bind k select-pane -U  # Move up
bind l select-pane -R  # Move right

# Resize panes using Vim-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable true color support
set-option -ga terminal-overrides ",*:Tc"

# Use Vim as the default editor
set-option -g editor vim

bind Tab last-window


# ðŸ”¥ CURRENT window â€” bright bg + dark fg = strong highlight
setw -g window-status-current-style "bg=colour12,fg=black,bold"
setw -g window-status-current-format "#[bg=colour12,fg=colour16,bold] [#I:#W] "

# ðŸŒ˜ INACTIVE windows â€” soft contrast, just enough to stay visible
setw -g window-status-style "bg=black,fg=colour244"
setw -g window-status-format "#[bg=black,fg=colour244] #I:#W#{?window_active,*,#{?window_last_flag,-,}} "


# Use <Prefix> + v to enter copy mode (like Vim)
bind v copy-mode
bind p paste-buffer

# Split panes using Vim-style shortcuts
bind | split-window -h  # Vertical split
bind - split-window -v  # Horizontal split

# Switch panes with Alt + H/J/K/L (without Prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Synchronize input across panes (toggle with Prefix + y)
bind y setw synchronize-panes

# Reload config (Prefix + r)
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded!"

# Status bar customization
set-option -g status-bg colour52
set-option -g status-fg colour12 
# colour32
set-option -g status-left "#[bold] [#S] "  # Show session name
set-option -g status-right "#[fg=green]#H #[fg=red][%d-%m-%Y]#[fg=colour32][%H:%M]"
set-option -g status-interval 1


# Exit immediately if the shell exits
set-option -g exit-empty off

